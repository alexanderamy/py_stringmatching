matrix:
  include:
  - os: linux
    python: 2.7
    env: PYTHON_VERSION=2.7
  - os: linux
    python: 3.4
    env: PYTHON_VERSION=3.4
  - os: linux
    python: 3.5
    env: PYTHON_VERSION=3.5
  - os: linux                                                                   
    python: 3.6                                                                 
    env: PYTHON_VERSION=3.6       
  - os: linux
    python: 3.7
    env: PYTHON_VERSION=3.7
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=2.7
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.4
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.5
  - os: osx                                                                     
    language: generic                                                           
    env:                                                                        
    - PYTHON_VERSION=3.6  
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.7

before_install:
  - sudo easy_install pip
  - sudo -H pip install virtualenv

install:
  - virtualenv py_stringmatching_test_env
  - source py_stringmatching_test_env/bin/activate
  - python --version
  - pip install numpy six nose Cython coveralls
  - python setup.py build_ext --inplace

script:
  - coverage run -m nose
  - uname -a

after_success:
  - coveralls
